spring.application.name=stilofit
spring.messages.basename=messages
spring.config.import=classpath:/application-secrets.properties

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/stilofit
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd/MM/yyyy

springdoc.swagger-ui.path=/swagger-stilofit.html
springdoc.api-docs.path=/docs-stilofit